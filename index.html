							</li>
						</ul>

				<div class="header__rigth">
					<a class="call__block" href="tel:+1 8554200000"
						>+1 855 420 0000</a
					>
					<div class="login">
						<div class="login__img">
							<svg
								width="22"
								height="22"
								viewBox="0 0 22 22"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">

						</div>

						<button class="login__button">Login</button>
					</div>
				</div>
				<div class="modal">
					<div class="modal__dialog">
						<div class="modal__header">
							<h3 class="modal__title">Login</h3>
							<p class="modal__subtitle">
								Use the email and password that you login

							<img
								class="modal__close"
								src="./assets/images/logo/Cross.svg"
								alt="close-modal" />
						</div>
						<form
							class="modal__form form"
							action="https://echo.htmlacademy.ru/"
							method="post">
							<input
								class="form-email__input"
								type="email"
								name=""
								placeholder="Email"
								required />
							<div>
								<input
									class="form-password__input"
									type="password"
									name=""
									placeholder="Password"
									required />
								<svg
									width="22"
									height="22"
									viewBox="0 0 22 22"
									fill="none"
									xmlns="http://www.w3.org/2000/svg">

							</div>
							<h5 class="form__accaunt">I want to create an account</h5>
							<button type="submit" class="form__button">Login</button>
						</form>
					</div>
				</div>
			</header>
			<main>
				<section class="hero"></section>
				<section class="rent"></section>
			</main>
			<footer class="footer"></footer>
