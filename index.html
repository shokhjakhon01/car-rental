<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <div class="logo">
            <a class="logo__block" href="index.html">
              <img
                class="logo__img"
                src="./assets/images/logo/logo.svg"
                alt="website_logo"
              />
            </a>
          </div>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <a href=""></a>
            </ul>
            <ul class="main-nav__list">
              About Us
            </ul>
            <ul class="main-nav__list">
              Help center
            </ul>
          </nav>
        </div>
        <div class="header__rigth"></div>
      </header>
      <main>
        <section class="hero"></section>
        <section class="rent-with__ease">
          <div class="rent-cards">
            <div class="rent-cards__texts">
              <h3 class="rent-cards__text">Choose the car of your dreams</h3>
              <p class="rent-cards__paragraph">
                We provide our customers with the most incredible driving
                emotions. That is why there are only world-class cars in our
                fleet
              </p>
              <div class="rent-cards__buttons">
                <a
                  href="#"
                  class="rent-cards__CompactButton rent-cards__buttons-all"
                  >Compact</a
                >
                <a
                  href="#"
                  class="rent-cards__SportsButton rent-cards__buttons-all"
                  >Sports cars</a
                >
                <a
                  href="#"
                  class="rent-cards__VansButton rent-cards__buttons-all"
                  >Vans
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
