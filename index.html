<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <div class="logo">
            <a class="logo__block" href="index.html">
              <img
                class="logo__img"
                width="150"
                height="40"
                src="./assets/images/logo/logo.svg"
                alt="website_logo"
              />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Categories</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About Us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Help center</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__rigth">
          <a href="tel:+1 8554200000">+1 855 420 0000</a>
          <div class="login">
            <img
              class="login__img"
              src="./assets/images/icon-dark-mode-light-mode/light-mode-icon.svg"
              alt="light mode icon"
            />
            <button class="login__button">Login</button>
          </div>
        </div>
      </header>
      <main>
        <section class="hero"></section>
        <section class="rent-with__ease">
          <div class="rent-cards">
            <div class="rent-cards__texts">
              <h3 class="rent-cards__text">Choose the car of your dreams</h3>
              <p class="rent-cards__paragraph">
                We provide our customers with the most incredible driving
                emotions. That is why there are only world-class cars in our
                fleet
              </p>
              <div class="rent-cards__buttons">
                <a
                  href="#"
                  class="rent-cards__CompactButton rent-cards__buttons-all"
                  >Compact</a
                >
                <a
                  href="#"
                  class="rent-cards__SportsButton rent-cards__buttons-all"
                  >Sports cars</a
                >
                <a
                  href="#"
                  class="rent-cards__VansButton rent-cards__buttons-all"
                  >Vans
                </a>
              </div>
            </div>
            <div class="rent-cards__all-items"></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="scripts/objectCars.js"></script>
    <script src="scripts/renderCars.js"></script>
  </body>
</html>
